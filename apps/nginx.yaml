apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-controler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    targetRevision: 4.9.1
    helm:
      values: |
        controller:
          autoscaling:
            enabled: true
            minReplicas: 3
            maxReplicas: 4
            targetCPUUtilizationPercentage: 50
            targetMemoryUtilizationPercentage: 50
            behavior:
             scaleDown:
               stabilizationWindowSeconds: 300
               policies:
               - type: Pods
                 value: 1
                 periodSeconds: 180
             scaleUp:
               stabilizationWindowSeconds: 300
               policies:
               - type: Pods
                 value: 2
                 periodSeconds: 60
          name: "shoot"
    chart: ingress-nginx
    release: nginx
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/metrics